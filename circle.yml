machine:
 node:
  version: 0.12.0
 hosts:
  rabbitmq: 127.0.0.1
 services:
  - docker
dependencies:
 override:
  - npm install
  - docker run -d -p 15672:15672 --name rabbitmq rabbitmq:3.5-management
test:
 override:
  # Detect errors and potential problems
  - npm run jshint -- ./
  - npm run eslint -- --reset --eslintrc ./
  - npm run jscs -- ./

  # Check packages with known and public vulnerable dependencies
  - npm run nsp -- audit-package
  - npm run nsp -- audit-shrinkwrap

  # Run unit tests (and check for coverage)
  - npm test
